name: expense_tracker
description: A smart expense tracker Flutter application with DDD Clean Architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Local Storage
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0+1
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Functional Programming
  dartz: ^0.10.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  package_info_plus: ^8.0.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Export
  csv: ^5.1.1
  pdf: ^3.10.7
  
  # File Operations
  open_file: ^3.3.2
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  injectable_generator: ^2.4.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

